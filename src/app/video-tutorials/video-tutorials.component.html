  <div class="container-fluid">
    <div class="row">
        <div class="col-md-8">

          <vg-player>
              <video [vgMedia]="media" #media id="singleVideo" preload="auto" controls>
                  <source src="http://static.videogular.com/assets/videos/videogular.mp4" type="video/mp4">
              </video>
          </vg-player>

        </div>
        <div class="col-md-4">

          <ul class="list-group">
            <li class="list-group-item"> NOW PLAYING</li>
            <li class="list-group-item">
              <div>
                  <span>{{tutorialsList[0].title}}</span> <br/>
                  <span>{{tutorialsList[0].publisher_name.first}} {{tutorialsList[0].publisher_name.last}}</span>
              </div>
            </li>
            <li class="list-group-item"> NEXT UP </li>
            <li class="list-group-item" *ngFor=" let tut of tutorialsList">
              <div>
                  <span>{{tut.title}}</span> <br/>
                  <span>{{tut.publisher_name.first}} {{tut.publisher_name.last}}</span>
              </div>
            </li>

        </ul>

        </div>
    </div>

  </div>
